<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>AIR KLAWOUNDS</title>
<style>
  /* Сброс и базовые стили */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  html, body {
    height: 100%;
    background: linear-gradient(to top, #87ceeb 0%, #cce7ff 100%);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    overflow: hidden;
    color: white;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  /* Заголовок */
  header {
    position: fixed;
    top: 0;
    width: 100%;
    height: 1cm;
    background: transparent;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 900;
    font-size: 1cm;
    color: white;
    user-select: none;
    z-index: 20;
  }

  /* Фон облаков */
  #sky {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    overflow: hidden;
    z-index: 0;
  }
  .cloud {
    position: absolute;
    background: #fff;
    background: radial-gradient(ellipse at center, #fff 0%, #ccc 70%);
    border-radius: 50%;
    opacity: 0.8;
    filter: drop-shadow(0 2px 2px rgba(0,0,0,0.1));
    animation: moveClouds linear infinite;
  }
  /* Разные размеры и скорости облаков */
  .cloud.small {
    width: 80px; height: 50px; animation-duration: 60s;
  }
  .cloud.medium {
    width: 140px; height: 80px; animation-duration: 90s;
  }
  .cloud.large {
    width: 220px; height: 120px; animation-duration: 120s;
  }

  @keyframes moveClouds {
    0% {
      transform: translateX(-250px);
    }
    100% {
      transform: translateX(110vw);
    }
  }

  /* Самолеты на фоне */
  .plane {
    position: absolute;
    width: 60px; height: 30px;
    background: #444;
    clip-path: polygon(
      0% 50%, 15% 30%, 70% 30%, 80% 10%, 100% 50%, 80% 90%, 70% 70%, 15% 70%
    );
    opacity: 0.6;
    animation: flyPlane linear infinite;
  }
  .plane:nth-child(1) {
    top: 10vh;
    animation-duration: 40s;
  }
  .plane:nth-child(2) {
    top: 30vh;
    animation-duration: 55s;
    animation-delay: 10s;
  }
  .plane:nth-child(3) {
    top: 50vh;
    animation-duration: 70s;
    animation-delay: 20s;
  }

  @keyframes flyPlane {
    0% {
      left: -80px;
      transform: rotate(0deg);
    }
    50% {
      transform: rotate(10deg);
    }
    100% {
      left: 110vw;
      transform: rotate(0deg);
    }
  }

  /* Баланс в правом верхнем углу */
  #balance {
    position: fixed;
    top: 1.2cm;
    right: 1vw;
    background: rgba(0,0,0,0.5);
    border-radius: 0.5cm;
    padding: 0.3cm 0.8cm;
    font-size: 1rem;
    user-select: none;
    z-index: 30;
  }

  /* Центральное табло рейсов */
  #flightBoard {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(0,0,0,0.7);
    border-radius: 1cm;
    width: 5cm;
    height: 12cm;
    display: flex;
    flex-direction: column;
    justify-content: center;
    padding: 1cm;
    text-align: center;
    font-size: 1rem;
    user-select: none;
    z-index: 25;
  }

  #flightBoard h2 {
    margin-bottom: 1rem;
    font-weight: 700;
    font-size: 1.2rem;
  }
  #flightBoard .no-flights {
    font-style: italic;
    color: #aaa;
  }
  #flightBoard .people-count {
    margin-top: 1.5rem;
    font-weight: 600;
  }

  /* Футер с кнопками */
  footer {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 1cm;
    background: rgba(128, 128, 128, 0.5);
    border-radius: 0.5cm 0.5cm 0 0;
    display: flex;
    justify-content: space-around;
    align-items: center;
    z-index: 30;
    user-select: none;
  }
  footer button {
    background: transparent;
    border: none;
    color: white;
    font-size: 0.8rem;
    cursor: pointer;
    flex: 1;
    height: 100%;
    border-radius: 0.5cm 0.5cm 0 0;
    transition: background 0.3s ease;
  }
  footer button:hover, footer button:focus {
    background: rgba(255, 255, 255, 0.2);
    outline: none;
  }
</style>
</head>
<body>

<header>KLAWOUNDS</header>

<div id="sky">
  <div class="cloud small" style="top: 15vh; animation-delay: 0s;"></div>
  <div class="cloud medium" style="top: 40vh; animation-delay: 15s;"></div>
  <div class="cloud large" style="top: 70vh; animation-delay: 30s;"></div>

  <div class="plane"></div>
  <div class="plane"></div>
  <div class="plane"></div>
</div>

<div id="balance">$12,350</div>

<div id="flightBoard">
  <h2>Табло рейсов</h2>
  <div id="flightsList" class="no-flights">Нет рейсов</div>
  <div class="people-count">В аэропорту: 0 человек</div>
</div>

<footer>
  <button id="shopBtn">Магазин</button>
  <button id="tasksBtn">Задания</button>
  <button id="menuBtn">Меню</button>
  <button id="flightsBtn">Рейсы</button>
  <button id="hangarBtn">Ангар</button>
</footer>

<script>
  // Здесь можно добавить логику для смены табло рейсов, кликов по кнопкам и т.д.

  const flightsList = document.getElementById('flightsList');
  const peopleCount = document.querySelector('.people-count');

  // Пример динамического обновления рейсов
  let flights = []; // пустой массив = нет рейсов
  let peopleInAirport = 0;

  function updateFlightBoard() {
    if (flights.length === 0) {
      flightsList.textContent = 'Нет рейсов';
      flightsList.classList.add('no-flights');
    } else {
      flightsList.classList.remove('no-flights');
      flightsList.innerHTML = '';
      flights.forEach(flight => {
        const div = document.createElement('div');
        div.textContent = `${flight.code} - ${flight.status}`;
        flightsList.appendChild(div);
      });
    }
    peopleCount.textContent = `В аэропорту: ${peopleInAirport} человек`;
  }

  // Пример: Через 5 секунд добавим рейсы
  setTimeout(() => {
    flights = [
      {code: 'KL123', status: 'Вылетел'},
      {code: 'KL456', status: 'Задержан'},
      {code: 'KL789', status: 'Регистрация'}
    ];
    peopleInAirport = 142;
    updateFlightBoard();
  }, 5000);

  updateFlightBoard();

  // Клики по кнопкам для примера
  document.querySelectorAll('footer button').forEach(btn => {
    btn.addEventListener('click', () => alert(`Нажата кнопка: ${btn.textContent}`));
  });
</script>

</body>
</html>
